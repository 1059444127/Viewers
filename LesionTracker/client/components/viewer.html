<template name="viewer">
    {{#if Template.subscriptionsReady}}
    <div id="viewer">
        {{>confirmDeleteDialog}}
        {{>lesionLocationDialog}}
        {{>nonTargetLesionDialog}}
        {{>nonTargetResponseDialog}}
        {{>conformanceCheckFeedback}}
        {{>hidingPanel}}
        <div id="viewportAndLesionTable">
            {{>viewerMain }}
            {{>lesionTable }}
        </div>
    </div>
    {{else}}
        {{>loadingText}}
    {{/if}}
</template>
