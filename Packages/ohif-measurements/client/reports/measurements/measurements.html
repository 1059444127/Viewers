<template name="measurementsReport">
    <div id="measurementsReport" class="print">
        {{#each pages}}
        <div class="page" style="width:{{width}}pt; height:{{height}}pt;">
            <div class="pageNumber">{{@index}}</div>
            <div>{{patient.name}}</div>
            <div>
                {{#each item in items}}
                    <div class="item">{{item}}</div>
                {{/each}}
            </div>
        </div>
        {{/each}}
    </div>
</template>
