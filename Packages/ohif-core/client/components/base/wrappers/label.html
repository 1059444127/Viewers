<template name="wrapperLabel">
    {{#unless this.labelAsDiv}}
        <label class="wrapperLabel {{this.labelClass}}">
            {{#wrapperLabelContent}}
                {{>UI.contentBlock}}
            {{/wrapperLabelContent}}
        </label>
    {{else}}
        <div class="wrapperLabel {{this.labelClass}}">
            {{#wrapperLabelContent}}
                {{>UI.contentBlock}}
            {{/wrapperLabelContent}}
        </div>
    {{/unless}}
</template>
