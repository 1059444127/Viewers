<template name="wrapperLabel">
    <label class="wrapperLabel {{this.labelClass}}">
        {{#if this.labelAfter}}
            {{>UI.contentBlock}}
        {{/if}}
        <span class="wrapperText">{{>section 'labelBeforeText'}}{{reactive this.label}}{{>section 'labelAfterText'}}</span>
        {{#unless this.labelAfter}}
            {{>UI.contentBlock}}
        {{/unless}}
    </label>
</template>
