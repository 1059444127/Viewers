<template name="wrapperTitle">
    <div class="wrapperTitle {{this.labelClass}}">
        {{#if this.labelAfter}}
            {{>UI.contentBlock}}
        {{/if}}
        <span class="wrapperText">{{>section 'labelBeforeText'}}{{reactive this.label}}{{>section 'labelAfterText'}}</span>
        {{#unless this.labelAfter}}
            {{>UI.contentBlock}}
        {{/unless}}
    </div>
</template>
