<template name="hidingPanel">
    <div class="hidingPanel">
        <div class="toggleBtnContainer">
            <button id="btnCollapse">
                <i id="btnCollapseIcon" class="btnCollapseIcon fa fa-angle-left fa-lg"></i>
            </button>
        </div>
        <div class="studyBrowserContainer">
            {{#if studyDateIsShown}}
                {{> studyDateList}}
            {{/if}}
            {{> studyBrowser}}
        </div>
    </div>
</template>
