<template name="toolbar">
    <div id='toolbar'>
        <div class="btn-group">
            {{ #each button }}
                {{ >simpleToolbarButton}}
            {{ /each }}

            {{ #if includePlayClipButton }}
                {{ >playClipButton }}
            {{ /if }}

            {{ #if includeLayoutButton }}
                {{ >layoutButton }}
            {{ /if }}

            {{ #if includeHangingProtocolButtons }}
                {{ >hangingProtocolButtons }}
            {{ /if }}
        </div>
    </div>
</template>
