<template name="toolbarSectionTools">
    <div class="toolbarSectionTools pull-left m-t-1 rm-l-3">
        {{#each toolbarButton in toolbarButtons}}
            {{>toolbarSectionButton toolbarButton}}
        {{/each}}

        <div id="moreTools" class="js-open-more-tools toolbarSectionButton rp-x-1 rm-l-3 dropdown">
            <div class="textContainer dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span>more</span>
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
            <ul class="dropdown-menu">
            {{#each toolbarButtons}}
                <li class="checkbox">
                    <label>
                        <input type="checkbox" aria-label="{{title}}" checked={{not hide}} data-tool="{{id}}">
                        {{title}}
                    </label>
                </li>
            {{/each}}
            </ul>
        </div>

        <div id="viewMore" class="js-view-more toolbarSectionButton rp-x-1 rm-l-3 dropdown">
            <div class="textContainer dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span>view</span>
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
            <ul class="dropdown-menu">
                <li class="checkbox">
                    <label data-tool="series">
                        <input type="checkbox" aria-label="Hanging Protocol">
                        Series
                    </label>
                </li>
                <li class="checkbox">
                    <label data-tool="hanging">
                        <input type="checkbox" aria-label="Hanging Protocol">
                        Hanging Protocol
                    </label>
                </li>
            </ul>
        </div>

    </div>
</template>
