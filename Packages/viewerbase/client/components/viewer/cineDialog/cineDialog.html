<template name="cineDialog">
    {{#form id='cineDialog' class=(getClassNames 'dialog-animated noselect') schema=instance.schema api=instance.api}}
        {{>inputHidden key='intervalId'}}
        <div class="cine-navigation">
            <div class="btn-group">
                {{#button disabled=(displaySetDisabled false) action='displaySetPrevious' title='Previous display set'}}
                    <i class="fa fa-toggle-up"></i>
                {{/button}}
                {{#button disabled=(displaySetDisabled true) action='displaySetNext' title='Next display set'}}
                    <i class="fa fa-toggle-down"></i>
                {{/button}}
            </div>
        </div>
        <div class="cine-controls">
            <div class="btn-group">
                {{#button action='cineFirst' title='Skip to first image' disabled=(buttonDisabled)}}
                    <i class="fa fa-fast-backward"></i>
                {{/button}}
                {{#button action='cinePrevious' title='Previous image' disabled=(buttonDisabled)}}
                    <i class="fa fa-step-backward"></i>
                {{/button}}
                {{#button action='cineToggle' title='Play / Stop' class=(valueIf isPlaying 'active' '') disabled=(buttonDisabled)}}
                    {{#if isPlaying}}
                        <i class="fa fa-fw fa-stop"></i>
                    {{else}}
                        <i class="fa fa-fw fa-play"></i>
                    {{/if}}
                {{/button}}
                {{#button action='cineNext' title='Next image' disabled=(buttonDisabled)}}
                    <i class="fa fa-step-forward"></i>
                {{/button}}
                {{#button action='cineLast' title='Skip to last image' disabled=(buttonDisabled)}}
                    <i class="fa fa-fast-forward"></i>
                {{/button}}
            </div>
        </div>
        <div class="cine-options">
            <div class="fps-section">
                {{#if isVariableFrameRate}}
                    {{#inputRange key='speed' class='p-a-0' labelClass='form-group m-a-0' labelAsDiv=true}}
                    {{/inputRange}}
                {{else}}
                    {{#inputRange key='framesPerSecond' class='p-a-0' labelClass='form-group m-a-0' labelAsDiv=true}}
                    {{/inputRange}}
                {{/if}}
            </div>
            <span id="fps">
                {{#if isVariableFrameRate}}
                    <span class="var-fps-text" title="Variable frame rate instances or loops only allow relative speed updates.">{{framerate}} &#215; VAR</span>
                {{else}}
                    {{framerate}} fps
                {{/if}}
            </span>
        </div>
    {{/form}}
</template>
