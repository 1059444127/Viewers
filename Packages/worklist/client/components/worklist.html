<template name="worklist">
    <div id="worklistTabs" class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="worklistTab">
            <div class="worklistContainer">
                {{> worklistResult }}
            </div>
        </div>
        {{#each worklistTabs }}
            {{>tabContent }}
        {{/each }}
    </div>
    {{#each additionalTemplates}}
        {{> UI.dynamic template=this}}
    {{/each}}
    {{>studyContextMenu }}
    {{>progressDialog}}
</template>
