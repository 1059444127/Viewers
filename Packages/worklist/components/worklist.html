<template name="worklist">
    <div class="tabbable">
        <ul id="tabs" class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab">Study List</a>
            </li>
        </ul>
        <div id="tabs-content" class="tab-content">
            <div id="contentList" class="tab-pane active">
                <div class="container">
                    {{> worklistSearch }}
                    {{> worklistResult }}
                </div>
            </div>
        </div>
    </div>
</template>
