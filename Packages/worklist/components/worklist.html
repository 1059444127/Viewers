<template name="worklist">
    <div class="tabbable">
        <ul id="tabs" class="nav nav-tabs" style="width:100%;">
            <li class="active">
                <a id="tabList" data-toggle="tab">Study List</a>
            </li>
        </ul>
        <div id="tabs-content" class="tab-content">
            <div id="contentList" class="tab-pane active">
                {{> worklistSearch }}
                {{> worklistResult }}
            </div>
        </div>
    </div>
</template>
