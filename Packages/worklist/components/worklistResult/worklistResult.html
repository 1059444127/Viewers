<template name="worklistResult">
    {{ #if studies.count }}
    <table id="tblStudyList" class="table table-striped noselect">
        <thead>
        <tr>
            <th>Patient Name</th>
            <th>Patient ID</th>
            {{#unless isTouchDevice}}
                <th>Accession #</th>
            {{/unless}}
            <th>Study Date</th>
            {{#unless isTouchDevice}}
                <th>Modality</th>
            {{/unless}}
            <th>Study Description</th>
            {{#unless isTouchDevice}}
                <th># Images</th>
            {{/unless}}
        </tr>
        </thead>
        <tbody id="studyListData">
        {{#each studies}}
            {{ >worklistStudy }}
        {{/each}}
        </tbody>
    </table>
    {{ else }}
        {{ >loadingText }}
    {{ /if }}
</template>
