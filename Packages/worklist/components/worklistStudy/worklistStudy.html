<template name="worklistStudy">
    <tr class="worklistStudy noselect">
        <td>
            {{formatPN patientName}}
        </td>
        <td>
            {{patientId}}
        </td>
        {{#unless isTouchDevice}}
            <td>
                {{accessionNumber}}
            </td>
        {{/unless}}

        <td>
            {{formatDA studyDate}}
        </td>
        {{#unless isTouchDevice}}
            <td>
                {{modalities}}
            </td>
        {{/unless}}
        <td>
            {{studyDescription}}
        </td>
        {{#unless isTouchDevice}}
            <td>
                {{imageCount}}
            </td>
        {{/unless}}
    </tr>
</template>
