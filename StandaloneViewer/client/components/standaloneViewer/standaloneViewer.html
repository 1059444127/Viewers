<template name="standaloneViewer">
    <div class="topBar noselect">
        <div class="clearfix p-x-1 p-t-1">
            <a target='_blank'

               href="http://ohif.org">
                <svg class="logoImage">
                    <use xlink:href="/packages/viewerbase/assets/icons.svg#icon-ohif-logo"></use>
                </svg>
                <div class="logoText">
                    Open Health Imaging Foundation
                </div>
            </a>
        </div>
    </div>
    {{> viewer }}
</template>
